<div class="container mt-5">
    <div style="text-align: center;">

        @if (!registerMode) {
            <h1>STAVBE</h1>
            <p class="lead">Poraba in stroški javnih zgradb</p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-success btn-lg me-2">Register</button>
                <button class="btn btn-info btn-lg me-2">Več informacij</button>
            </div>
        }
        @else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">

                        <app-register
                            (cancelRegistration)="cancelRegisterMode($event)"
                        >
                        </app-register>
                        
                    </div>
                </div>
            </div>
        }

        
    </div>


</div>
