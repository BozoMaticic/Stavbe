<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="https://randomuser.me/api/portraits/men/93.jpg" alt="{{stavba().naziv}}" class="card-img-top" />
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button routerLink="/stavbe/{{stavba().naziv}}" class="btn btn-primary"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary">
                    <i class="fa fa-envelope"></i></button>
            </li>
        </ul>

    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            <i class="fa fa-user me-2"></i>
            {{stavba().naziv}}
        </h6>
        <p class="card-text text-muted text-center">{{stavba().uporabnaPovrsina}}</p>
    </div>
</div>
