  <!-- google-map- -->
  <google-map
    height="630px"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    [options]="options"
  >

  <map-polygon 
    #polygonElem
    *ngFor="let pol of poligon?.noviObodiLatLng"
    [paths]="pol"
    [options]="polyOptions"
    >
</map-polygon>
</google-map>
